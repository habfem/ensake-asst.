<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showdown Animation</title>
    <style>
        body { margin: 0; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://threejsfundamentals.org/threejs/resources/threejs/r127/build/three.module.js';

        // Setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const baseTexture = textureLoader.load('../showdown-off.png');
        const lightningTexture = textureLoader.load('../bolt@2x.png');
        const vegasTexture = textureLoader.load('../vegas@2x.png');
        const slotsTexture = textureLoader.load('../slots@2x.png');
        const sTexture = textureLoader.load('../s@2x.png');
        const hTexture = textureLoader.load('../h@2x.png');
        const o1Texture = textureLoader.load('../o-1@2x.png');
        const w1Texture = textureLoader.load('../w-1@2x.png');
        const dTexture = textureLoader.load('../d@2x.png');
        const o2Texture = textureLoader.load('../o-2@2x.png');
        const w2Texture = textureLoader.load('../w-2@2x.png');
        const nTexture = textureLoader.load('../n@2x.png');
        const mustTexture = textureLoader.load('../must_drop.png');
        const backgroundTexture = textureLoader.load('../header.png');

        // Create materials
        const baseMaterial = new THREE.MeshBasicMaterial({ map: baseTexture, transparent: true, opacity: 1 });
        const lightningMaterial = new THREE.MeshBasicMaterial({ map: lightningTexture, transparent: true, opacity: 0 });
        const vegasMaterial = new THREE.MeshBasicMaterial({ map: vegasTexture, transparent: true, opacity: 1 });
        const slotsMaterial = new THREE.MeshBasicMaterial({ map: slotsTexture, transparent: true, opacity: 1 });
        const sMaterial = new THREE.MeshBasicMaterial({ map: sTexture, transparent: true, opacity: 1 });
        const hMaterial = new THREE.MeshBasicMaterial({ map: hTexture, transparent: true, opacity: 0 });
        const o1Material = new THREE.MeshBasicMaterial({ map: o1Texture, transparent: true, opacity: 0 });
        const w1Material = new THREE.MeshBasicMaterial({ map: w1Texture, transparent: true, opacity: 0 });
        const dMaterial = new THREE.MeshBasicMaterial({ map: dTexture, transparent: true, opacity: 0 });
        const o2Material = new THREE.MeshBasicMaterial({ map: o2Texture, transparent: true, opacity: 0 });
        const w2Material = new THREE.MeshBasicMaterial({ map: w2Texture, transparent: true, opacity: 0 });
        const nMaterial = new THREE.MeshBasicMaterial({ map: nTexture, transparent: true, opacity: 0 });
        const mustMaterial = new THREE.MeshBasicMaterial({ map: mustTexture, transparent: true, opacity: 0 });
        const backgroundMaterial = new THREE.MeshBasicMaterial({ map: backgroundTexture, transparent: true, opacity: 0.5 }); // Initial opacity set to 0

        // Create meshes
        const baseMesh = new THREE.Mesh(new THREE.PlaneGeometry(5, 5), baseMaterial);
        const lightningMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.0, 2.5), lightningMaterial);
        const vegasMesh = new THREE.Mesh(new THREE.PlaneGeometry(2.3, 2.0), vegasMaterial);
        const slotsMesh = new THREE.Mesh(new THREE.PlaneGeometry(2.0, 2.0), slotsMaterial);
        const sMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.7, 7.2), sMaterial);
        const hMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.7, 7), hMaterial);
        const o1Mesh = new THREE.Mesh(new THREE.PlaneGeometry(0.75, 6.5), o1Material);
        const w1Mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 6.4), w1Material);
        const dMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 6.5), dMaterial);
        const o2Mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 6.5), o2Material);
        const w2Mesh = new THREE.Mesh(new THREE.PlaneGeometry(1.5, 6.2), w2Material);
        const nMesh = new THREE.Mesh(new THREE.PlaneGeometry(1.7, 6.2), nMaterial);
        const mustMesh = new THREE.Mesh(new THREE.PlaneGeometry(4, 2), mustMaterial);
        const backgroundMesh = new THREE.Mesh(new THREE.PlaneGeometry(window.innerWidth, window.innerHeight), backgroundMaterial); // Full-screen background mesh

        // Position meshes
        vegasMesh.position.set(-1.05, 1.7, -0.1);
        lightningMesh.position.set(0.12, 1.7, 0.5);
        slotsMesh.position.set(1.25, 1.7, -0.1);
        sMesh.position.set(-2.4, -0.6, -0.7);
        hMesh.position.set(-1.70, -0.6, -0.7);
        o1Mesh.position.set(-1.20, -0.6, -0.7);
        w1Mesh.position.set(-0.40, -0.29, -0.7);
        dMesh.position.set(0.4, -0.20, -0.7);
        o2Mesh.position.set(1.0, -0.25, -0.7);
        w2Mesh.position.set(1.5, -0.4, -0.1);
        nMesh.position.set(2.4, -0.4, -0.7);
        mustMesh.position.set(0, -2.5, -0.7);
        backgroundMesh.position.set(0, 0, -1); // Place the background behind other elements

        // Add meshes to the scene
        scene.add(baseMesh);
        scene.add(lightningMesh);
        scene.add(vegasMesh);
        scene.add(slotsMesh);
        scene.add(sMesh);
        scene.add(hMesh);
        scene.add(o1Mesh);
        scene.add(w1Mesh);
        scene.add(dMesh);
        scene.add(o2Mesh);
        scene.add(w2Mesh);
        scene.add(nMesh);
        scene.add(mustMesh);
        scene.add(backgroundMesh);

        // Camera position
        camera.position.z = 5;

        // Blinking interval for Vegas and Slots (milliseconds)
        const blinkInterval = 500;
        let blinking = true;
        let boltBlinking = false;
        let showdownLightingUp = false;
        let mustBlinking = false;
        let startTime;
        let mustBlinkStartTime;
        let lightUpStartTime;

        // Sequential lighting up interval for Showdown (milliseconds)
        const lightUpInterval = 250;
        let lightUpIndex = 4;

        // Animation
        const animate = () => {
            requestAnimationFrame(animate);

            // Blink for 2 seconds
            if (blinking) {
                const currentTime = new Date().getTime();
                const blinkPhase = (currentTime % blinkInterval) / blinkInterval;

                if (currentTime - startTime < 1500) {
                    vegasMaterial.opacity = blinkPhase < 0.5 ? 1 : 0;
                    slotsMaterial.opacity = blinkPhase < 0.5 ? 1 : 0;
                } else {
                    // Reset opacity to 1 after blinking
                    vegasMaterial.opacity = 1;
                    slotsMaterial.opacity = 1;
                    blinking = false;

                    // Start blinking for bolt@2x.png after 2 seconds
                    startTime = currentTime;
                    boltBlinking = true;
                }
            }

            // Blink bolt@2x.png for 3 seconds
            if (boltBlinking) {
                const currentTime = new Date().getTime();
                const boltBlinkPhase = (currentTime % blinkInterval) / blinkInterval;

                if (currentTime - startTime < 3000) {
                    lightningMaterial.opacity = boltBlinkPhase < 0.5 ? 1 : 0;
                } else {
                    // Reset opacity to 1 after blinking
                    lightningMaterial.opacity = 1;
                    boltBlinking = false;
                    mustBlinking = true;
                    mustBlinkStartTime = currentTime;
                }
            }

            // Blink must_drop.png twice for 1 second each, 3 seconds after the page is loaded
            if (mustBlinking) {
                const currentTime = new Date().getTime();
                const mustBlinkPhase = (currentTime % blinkInterval) / blinkInterval;

                if (currentTime - mustBlinkStartTime < 2000) {
                    mustMaterial.opacity = mustBlinkPhase < 0.5 ? 1 : 0;
                } else {
                    // Reset opacity to 1 after each blink
                    mustMaterial.opacity = 1;
                    mustBlinking = false;
                    showdownLightingUp = true;
                    lightUpStartTime = currentTime;
                }
            }

            // Sequentially light up Showdown images
            if (showdownLightingUp) {
                const currentTime = new Date().getTime();
                const lightUpPhase = (currentTime - lightUpStartTime) / lightUpInterval;

                if (lightUpIndex < 12) {
                    const currentMesh = [sMesh, hMesh, o1Mesh, w1Mesh, dMesh, o2Mesh, w2Mesh, nMesh][lightUpIndex - 4];
                    currentMesh.material.opacity = lightUpPhase;

                    if (lightUpPhase >= 1) {
                        lightUpIndex++;
                        lightUpStartTime = currentTime;
                    }
                } else if (lightUpIndex === 12 && currentTime - lightUpStartTime > 3000) {
                    // Stop lighting up after the last letter
                    showdownLightingUp = false;
                }
            }

            // Gradually increase the size and fade the opacity of the background
            if (backgroundMaterial.opacity < 1) {
                backgroundMaterial.opacity += 0.005; // Adjust the speed of fading
            }

            if (backgroundMesh.scale.x < 2) {
                backgroundMesh.scale.x += 0.005; // Adjust the speed of size increase
                backgroundMesh.scale.y += 0.005;
            }

            // Render the scene
            renderer.render(scene, camera);
        };

        // Start the blinking and sequential lighting up
        startTime = new Date().getTime();
        animate();
    </script>
</body>
</html>
